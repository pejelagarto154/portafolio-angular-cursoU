<div *ngIf="!productoService.cargando" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let productos of productoService.productoFiltrado" [routerLink]="['/item',productos.cod]" class="animated fadeIn rk-item ae-masonry__item">
        <img src="assets/img/{{productos.url}}.jpg" alt="">
        <div class="item-meta">
            <h2>{{productos.titulo}}</h2>
            <p>{{productos.categoria}}</p>
        </div>
    </a>
</div>
